server {
    listen 80;
    server_name e-saksham.nic.in;

    # Redirect all HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name e-saksham.nic.in;
    client_max_body_size 250M;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # pgAdmin first — must be before Flask
    location /pg-admin/ {
        proxy_pass http://pgadmin:80/pg-admin/;   # strip /pg-admin/ prefix
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        sub_filter_types text/html application/javascript;
        sub_filter 'href="/' 'href="/pg-admin/';
        sub_filter 'src="/' 'src="/pg-admin/';
        sub_filter_once off;
    }
    location /code/ {
        proxy_pass http://code_server:8080/;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Accept-Encoding gzip;
        proxy_http_version 1.1;
    }

    # Flask app handles everything else
    location / {
        proxy_pass http://web:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
